<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button auto-hide="false"></ion-menu-button>
  </ion-buttons>
  <ion-title>My canal online</ion-title>
  <ion-buttons slot="end">
    <ion-button
      size="small"
      style="border: 1px dashed"
      shape="round"
      style="width: 70px; height: 70px"
    >
      <img src="./assets/logo-tour-prueba.png" style="width: 100%" />
    </ion-button>
  </ion-buttons>
</ion-toolbar>
