<h2 class="ion-padding-start ion-padding-end">social</h2>

<ion-row>
  <ion-col size="12" *ngIf="this.socialMediaList.length !== 0">
    <ion-list>
      <ion-item-sliding *ngFor="let socialMedia of socialMediaList">
        <ion-item>
          <ion-icon slot="start" [name]="socialMedia.socialMedia === 'Facebook' ? 'logo-facebook' : socialMedia.socialMedia === 'Instagram' ? 'logo-instagram' : socialMedia.socialMedia === 'Tiktok' ? 'logo-tiktok' : ''"></ion-icon>
          <ion-label>{{socialMedia.socialMediaName}}</ion-label>
          <ion-buttons slot="end"><ion-button  [routerLink]="[socialMedia.socialMediaUrl]"><ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon></ion-button></ion-buttons>
        </ion-item>
        <ion-item-options>
          <ion-item-option (click)="deleteSM(socialMedia.socialMedia)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-col>
  <ion-col
    class="ion-align-self-center ion-justify-content-center"
    style="display: flex"
  >
    <ion-fab-button
    *ngIf="this.socialMediaList.length < 3"
      class="btn-add-social"
      fill="outline"
      (click)="openIonModal()"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-col>
</ion-row>
